<script>
    function generateSeededRandom(seed) {
        let hash = 0;
        for (let i = 0; i < seed.length; i++) {
            hash = ((hash << 5) - hash) + seed.charCodeAt(i);
            hash |= 0;
        }
        return () => {
            hash = Math.abs((hash * 9301 + 49297) % 233280);
            return hash / 233280;
        };
    }

    function processContent() {
        const content = document.getElementById('clozecontainer');
        let processedText = content.innerHTML;

        // Generate or retrieve a seed
        let seed;
        if (typeof Persistence !== 'undefined' && Persistence.isAvailable()) {
            seed = Persistence.getItem("seed");
            if (seed === null) {
                // Generate a new seed if none exists
                seed = Math.random().toString();
                Persistence.setItem("seed", seed);
            }
        } else {
            // Fallback: Use date and hour as seed
            const now = new Date();
            seed = `${now.getFullYear()}${String(now.getMonth() + 1).padStart(2, '0')}${String(now.getDate()).padStart(2, '0')}${String(now.getHours()).padStart(2, '0')}`;
        }

        const random = generateSeededRandom(seed);
        let totalScore = 0;
        const scoredReplacements = [];

        // Random from list
        processedText = processedText.replace(
            /\[randomlist:([^\]]+)\]/g,
            (match, options) => {
                const optionsList = options.split(',').map(option => option.trim());
                const selectedIndex = Math.floor(random() * optionsList.length);
                return optionsList[selectedIndex];
            }
        );

        // Process standalone random numbers
        processedText = processedText.replace(
            /\[random:(-?\d+\.?\d*),(-?\d+\.?\d*),(\d+)\]/g,
            (match, min, max, decimals) => {
                const minNum = parseFloat(min);
                const maxNum = parseFloat(max);
                const value = minNum + random() * (maxNum - minNum);
                return value.toFixed(parseInt(decimals));
            }
        );

        // First pass: collect all scored elements and calculate total score
        let tempText = processedText;

        // Process scored lists
        tempText = tempText.replace(
            /\[scoredlist:([^\]]+)\]/g,
            (match, params) => {
                const options = params.split(',').map(item => {
                    const [text, score] = item.split(':').map(s => s.trim());
                    const scoreNum = parseInt(score);
                    return { text, score: isNaN(scoreNum) ? 0 : scoreNum };
                });

                const selectedIndex = Math.floor(random() * options.length);
                const selected = options[selectedIndex];
                totalScore += selected.score;

                scoredReplacements.push({
                    original: match,
                    replacement: selected.text
                });

                return match; // Keep original for now
            }
        );

        // Process scored numbers
        tempText = tempText.replace(
            /\[scorednumber:([^\]]+)\]/g,
            (match, params) => {
                const parts = params.split(':');
                if (parts.length !== 3) return match;

                const thresholds = parts[0].split(',').map(parseFloat);
                const decimals = parseInt(parts[1]);
                const scores = parts[2].split(',').map(s => {
                    const num = parseInt(s.trim());
                    return isNaN(num) ? 0 : num;
                });

                // Generate random value within the full range
                const minVal = thresholds[0];
                const maxVal = thresholds[thresholds.length - 1];
                const value = minVal + random() * (maxVal - minVal);

                // Determine which score bracket this falls into
                let selectedScore = scores[scores.length - 1]; // default to last score
                for (let i = 0; i < thresholds.length - 1; i++) {
                    if (value >= thresholds[i] && value < thresholds[i + 1]) {
                        selectedScore = scores[i];
                        break;
                    }
                }

                totalScore += selectedScore;

                scoredReplacements.push({
                    original: match,
                    replacement: value.toFixed(decimals)
                });

                return match; // Keep original for now
            }
        );

        // Second pass: apply all replacements
        for (const replacement of scoredReplacements) {
            processedText = processedText.replace(replacement.original, replacement.replacement);
        }

        // Process score display - just show the calculated total
        processedText = processedText.replace(
            /\[showscore(?::\d+(?:,\d+)?)?\]/g,
            () => {
                // Add some debugging to see what's happening
                console.log('Total score calculated:', totalScore);
                console.log('Type of totalScore:', typeof totalScore);
                return isNaN(totalScore) ? '0' : totalScore.toString();
            }
        );

        // Process answer by score
        processedText = processedText.replace(
            /\[answerbyscore:([^\]]+)\]/g,
            (match, params) => {
                const segments = params.split(':');
                let result = '';

                for (let i = 0; i < segments.length; i += 2) {
                    if (i + 1 >= segments.length) break;

                    const rangePart = segments[i];
                    const text = segments[i + 1];
                    const range = rangePart.split(',').map(Number);

                    if (range.length === 1) {
                        if (totalScore === range[0]) {
                            result = text;
                            break;
                        }
                    } else if (range.length === 2) {
                        if (totalScore >= range[0] && totalScore <= range[1]) {
                            result = text;
                            break;
                        }
                    }
                }

                return result;
            }
        );

        content.innerHTML = processedText;
    }

    processContent();
</script>

<!-- TABLE SANITISER (id="noSanitise" exclusion) -->
<script>
(function(){
  function sanitiseTables() {
    const tables = Array.from(document.querySelectorAll("table"));
    tables.forEach(tbl => {
      // --- Skip cloze or opt-out tables ---
      if (
        tbl.id === "noSanitise" ||
        tbl.classList.contains("noSanitise") ||
        tbl.dataset.noSanitise !== undefined ||
        tbl.querySelector(".cloze")
      ) return;

      // --- Remove legacy attributes but preserve <col> widths/styles ---
      const removeAttrs = ["style","width","height","border","cellpadding","cellspacing","bgcolor","align","valign"];
      [tbl, ...tbl.querySelectorAll("*")].forEach(el => {
        const tag = el.tagName ? el.tagName.toLowerCase() : "";
        removeAttrs.forEach(a => {
          // keep col widths/styles
          if ((tag === "col" || tag === "colgroup") && (a === "width" || a === "style")) return;
          try { el.removeAttribute && el.removeAttribute(a); } catch(e){}
        });
      });

      // --- Responsive wrapper ---
      if (!tbl.parentElement || !tbl.parentElement.classList.contains("sanitised-wrapper")) {
        const wrap = document.createElement("div");
        wrap.className = "table-wrapper sanitised-wrapper";
        tbl.parentNode.insertBefore(wrap, tbl);
        wrap.appendChild(tbl);
      }

      tbl.classList.add("sanitised");

// --- Detect header rows ---
const hasHead = tbl.querySelector("thead");
const totalCols = tbl.querySelectorAll("col").length || (tbl.querySelector("tr")?.cells.length ?? 0);
let headerRows = [];

// Clear existing header markers
Array.from(tbl.querySelectorAll("tr")).forEach(r => r.classList.remove("sanitised-header", "sanitised-superheader"));

if (hasHead) {
  headerRows = Array.from(tbl.querySelectorAll("thead > tr"));
} else {
  const rows = Array.from(tbl.querySelectorAll("tbody > tr, tr"));
  if (rows.length > 0) {
    const firstRow = rows[0];
    const firstCell = firstRow.cells[0];
    const firstRowFullSpan =
      firstCell &&
      firstCell.hasAttribute("colspan") &&
      parseInt(firstCell.getAttribute("colspan")) >= totalCols;

    if (firstRowFullSpan) {
      // Always treat a full-width row as superheader, even if it's <td>
      firstRow.classList.add("sanitised-header", "sanitised-superheader");

      // Promote <td> â†’ <th> inside that row
      Array.from(firstRow.children).forEach(cell => {
        if (cell.tagName.toLowerCase() === "td") {
          const th = document.createElement("th");
          while (cell.firstChild) th.appendChild(cell.firstChild);
          if (cell.hasAttributes()) {
            Array.from(cell.attributes).forEach(a => th.setAttribute(a.name, a.value));
          }
          cell.parentNode.replaceChild(th, cell);
        }
      });

      headerRows = [firstRow];
    } else if (rows.length > 1) {
      rows[1].classList.add("sanitised-header");
      headerRows = [rows[1]];
    } else {
      firstRow.classList.add("sanitised-header");
      headerRows = [firstRow];
    }
  }
}
      // --- Convert header cells (<td>â†’<th>), preserve attributes & alignment ---
      headerRows.forEach(row => {
        row.classList.add("sanitised-header");
        Array.from(row.children).forEach(cell => {
          if (!cell) return;
          try {
            const attrs = [];
            for (let i=0;i<cell.attributes.length;i++){
              const at = cell.attributes[i];
              attrs.push({ name: at.name, value: at.value });
            }

            // --- Capture alignment before converting ---
            let savedAlign = null;
            if (cell.hasAttribute("align")) savedAlign = cell.getAttribute("align");
            if (cell.hasAttribute("style")) {
              const styleVal = cell.getAttribute("style");
              const match = styleVal.match(/text-align\s*:\s*([a-z]+)/i);
              if (match) savedAlign = match[1];
            }

            // replace TDâ†’TH while keeping attributes
            if (cell.tagName && cell.tagName.toLowerCase() === "td") {
              const th = document.createElement("th");
              attrs.forEach(a => {
                try { th.setAttribute(a.name, a.value); } catch(e){}
              });
              while (cell.firstChild) th.appendChild(cell.firstChild);
              if (!th.className && cell.className) th.className = cell.className;
              cell.parentNode.replaceChild(th, cell);
              cell = th;
            } else {
              attrs.forEach(a => { try { if (!cell.hasAttribute(a.name)) cell.setAttribute(a.name, a.value); } catch(e){} });
            }

            // --- Reapply saved alignment ---
            if (savedAlign) cell.style.textAlign = savedAlign;

            // Remove inline style now that we preserved alignment
            if (cell.hasAttribute("style")) {
              const styleVal = cell.getAttribute("style");
              const alignMatch = styleVal.match(/text-align\s*:\s*([a-z]+)/i);
              cell.removeAttribute("style");
              if (alignMatch) cell.style.textAlign = alignMatch[1];
            }
          } catch(e){}
        });
      });

      // --- Fix merged header cells (colspan) ---
      Array.from(tbl.querySelectorAll("th[colspan], td[colspan]")).forEach(cell => {
        if (!cell.style.textAlign) cell.style.textAlign = "center"; // only if not already preserved
        cell.style.whiteSpace = "normal";
      });

      // --- Box sizing for all cells ---
      Array.from(tbl.querySelectorAll("td, th")).forEach(cell => {
        cell.style.boxSizing = "border-box";
      });

      // --- Remove rigid equal-widths if all cols are equal (restore natural sizing) ---
      try {
        const cols = tbl.querySelectorAll("col");
        if (cols.length > 1) {
          const widths = Array.from(cols).map(c => parseFloat((c.style.width || "").replace("%","")) || 0);
          const allEqual = widths.every(w => Math.abs(w - widths[0]) < 0.1);
          if (allEqual) cols.forEach(c => c.style.removeProperty("width"));
        }
      } catch(e){}

      // --- Accessibility role ---
      if (!tbl.hasAttribute("role")) tbl.setAttribute("role","table");
    });
  }

  // --- Run after DOM ready & on updates ---
  function onReady(fn){
    if (document.readyState === "complete" || document.readyState === "interactive") setTimeout(fn,1);
    else document.addEventListener("DOMContentLoaded", fn);
  }
  onReady(sanitiseTables);
  if (typeof onUpdateHook !== "undefined" && Array.isArray(onUpdateHook)) onUpdateHook.push(sanitiseTables);
  setTimeout(sanitiseTables, 200);
})();
</script>
